[workspace]
resolver = "2"
members = [
    "connectrpc-axum",
    "connectrpc-axum-build",
    "connectrpc-axum-examples",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
prost = "0.14"
prost-build = "0.14"
prost-types = "0.14"
tonic-prost = "0.14"
tonic-prost-build = "0.14"
tower = "0.5"
tower-http = "0.6"
serde = { version = "1.0", features = ["derive"] }
axum = { version = "0.8" }
axum-core = "0.5"
axum-extra = "0.10"
anyhow = "1.0"
convert_case = "0.8"
pbjson-build = "0.8"
proc-macro2 = "1.0"
prost-reflect = "0.16"
protoc-fetcher = "0.1.2"
quote = "1.0.38"
syn = "2.0"
base64 = "0.22.1"
futures = "0.3.31"
http = "1.1.0"
http-body = "1.0"
http-body-util = "0.1"
hyper = "1.0"
bytes = "1"
pbjson = "0.8"
pbjson-types = "0.8"
serde_json = "1.0"
serde_qs = "0.15"
pin-project-lite = "0.2"
tokio-util = "0.7"
