[package]
name = "connectrpc-axum-build"
version = "0.5.2"
authors = ["Alec Thilenius <alec@thilenius.com>"]
edition = "2024"
categories = [
  "network-programming",
  "web-programming",
  "web-programming::http-server",
]
description = "Connect-Web RPC code generator for axum-connect"
keywords = ["rpc", "axum", "protobuf", "connect"]
license = "MIT OR Apache-2.0"
readme = "../README.md"
repository = "https://github.com/AThilenius/axum-connect"

[dependencies]
anyhow = "1.0"
convert_case = "0.8"
pbjson-build = "0.8"
proc-macro2 = "1.0"
prost = { workspace = true }
prost-build = { workspace = true }
prost-reflect = "0.16"
protoc-fetcher = "0.1.2"
quote = "1.0.38"
syn = "2.0"
tonic-build = "0.14"
