version: v2
managed:
  enabled: true
  override:
    # Use this prefix by default for all files
    - file_option: go_package_prefix
      value: github.com/connectrpc-axum/examples/go-client/gen
plugins:
  # Standard protobuf Go code
  - remote: buf.build/protocolbuffers/go
    out: go-client/gen
    opt:
      - paths=source_relative
  # Connect-Go client/server code
  - remote: buf.build/connectrpc/go
    out: go-client/gen
    opt:
      - paths=source_relative
  # gRPC-Go client/server code
  - remote: buf.build/grpc/go
    out: go-client/gen
    opt:
      - paths=source_relative
