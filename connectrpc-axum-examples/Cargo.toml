[package]
name = "connectrpc-axum-examples"
version = "0.3.0"
edition = "2024"
publish = false


[dependencies]
axum = "0.8.0"
connectrpc-axum = { path = "../connectrpc-axum" }
prost = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.47", features = ["full"] }
tower-http = { version = "0.6", features = ["cors"] }
futures = "0.3.31"
async-stream = "0.3.5"
tonic = "0.14"
tower = { workspace = true }
hyper = "1.7"
tokio-stream = "0.1"
tonic-prost = { workspace = true }
serde_json = "1"
bytes = "1"
http-body = "1"
http-body-util = "0.1"
anyhow = "1"

[build-dependencies]
connectrpc-axum-build = { path = "../connectrpc-axum-build", features = [
  "tonic",
] }
