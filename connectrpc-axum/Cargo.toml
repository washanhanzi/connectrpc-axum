[package]
name = "connectrpc-axum"
version = "0.0.1"
authors = ["Jingyu <francismajere@gmail.com>"]
edition = "2024"
license = "MIT"
readme = "../README.md"
repository = "https://github.com/AThilenius/axum-connect"
description = "Axum style Connect Protocol server"


[features]
default = ["tonic"]
tonic = []


[dependencies]
axum = { workspace = true, features = ["multipart"] }
axum-core = { workspace = true }
axum-extra = { workspace = true, optional = true }
base64 = "0.22.1"
futures = "0.3.31"
http = "1.1.0"
http-body = "1.0"
http-body-util = "0.1"
hyper = "1.0"
bytes = "1"
pbjson = "0.8"
pbjson-types = "0.8"
prost = { workspace = true }
serde = { workspace = true }
serde_json = "1.0"
serde_qs = "0.15"
tower = { workspace = true, features = ["full"] }
tower-http = { workspace = true, features = ["cors"] }
pin-project-lite = "0.2"
tokio-util = { version = "0.7", features = ["io"] }
