[package]
name = "connectrpc-axum"
version = "0.6.0"
authors = ["Alec Thilenius <alec@thilenius.com>"]
edition = "2024"
keywords = ["rpc", "axum", "protobuf", "connect"]
license = "MIT"
readme = "../README.md"
repository = "https://github.com/AThilenius/axum-connect"
rust-version = "1.85"


[dependencies]
axum = { version = "0.8.0", features = ["multipart"] }
axum-core = "0.5.0"
axum-extra = { version = "0.10.0", optional = true }
base64 = "0.22.1"
futures = "0.3.31"
http = "1.1.0"
pbjson = "0.7.0"
pbjson-types = "0.7.0"
prost = "0.13.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_qs = "0.13.0"
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5.2", features = ["cors"] }
pin-project-lite = "0.2.14"
tokio-util = { version = "0.7.11", features = ["io"] }
