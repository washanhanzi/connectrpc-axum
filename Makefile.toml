[config]
default_to_workspace = false
skip_core_tasks = true

# ============================================================================
# Test Tasks
# ============================================================================

[tasks.test]
description = "Run all cross-implementation integration tests"
category = "Testing"
command = "cargo"
args = ["run", "-p", "connectrpc-axum-test"]

# ============================================================================
# CI Tasks
# ============================================================================

[tasks.ci]
description = "Run all CI checks (fmt, clippy, test)"
category = "CI"
dependencies = ["fmt-check", "clippy", "test"]

[tasks.ci-quick]
description = "Run quick CI checks (fmt, clippy only)"
category = "CI"
dependencies = ["fmt-check", "clippy"]
